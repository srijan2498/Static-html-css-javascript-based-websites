<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/b0d67f373f.js" crossorigin="anonymous"></script>
    <title>Fashion blog site</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#">

            </li>
            <li>
                <a href="#">
                    <i class="fab fa-snapchat"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-flickr"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#">

            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>
        </ul>

    <div class="jane-heading">
        <p class="head">
            JANE BLOGLIFE
        </p>
        <p class="sub-head">Welcome to the blog of <span>Jane's world</span></p>
    </div>
    <!-- banner -->
    <div class="banner">

        <div class="lines">
            <p class="jane">Jane's</p>
            <p class="fashion">FASHION BLOG</p>
            <p class="subs">SUBSCRIBE</p>
        </div>
