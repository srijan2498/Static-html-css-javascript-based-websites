<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="analog">
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
                <div class="circle circle1" id="SA"><i></i></div>
                <div class="circle circle2" id="MA"><i></i></div>
                <div class="circle circle3" id="HA"><i></i></div>
            </div>
            <div class="digital">
                <span class="hh" id="hh"></span>
                <span class="mm" id="mm"></span>
                <span class="ss" id="ss"></span>
                <span class="ampm" id="ampm"></span>
            </div>
        </div>
    </div>

    <script>
        const HA = document.querySelector("#HA");
        const MA = document.querySelector("#MA");
        const SA = document.querySelector("#SA");

        const hh = document.querySelector("#hh");
        const mm = document.querySelector("#mm");
        const ss = document.querySelector("#ss");
        const ampm = document.querySelector("#ampm");

        setInterval(() => {
            // analog
            let DATE = new Date();
            let HH = DATE.getHours() * 30;  //1*30 = 30
            let MM = DATE.getMinutes() * 6; //30*6 = 180
            let SS = DATE.getSeconds() * 6; //30*6 = 180
            
            HA.style.transform = `rotateZ(${HH+(MM/12)}deg)`;           //30+(180/12) = 45
            MA.style.transform = `rotateZ(${MM}deg)`;
            SA.style.transform = `rotateZ(${SS}deg)`;


            // digital
            let date = new Date();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();

            ampm.innerHTML = hour<12 ? "AM" : "PM";

            if(hour > 12){
                hour = hour - 12;
            }

            hh.innerHTML = hour<10 ? `0${hour}` : hour;
            mm.innerHTML = minute<10 ? `0${minute}` : minute;
            ss.innerHTML = second<10 ? `0${second}` : second;
            
        })
    </script>
</body>

</html>
