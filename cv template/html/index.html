<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <script src="https://kit.fontawesome.com/b0d67f373f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="details">
        <div class="img">
            <img src="../img/avatar_hat.jpg" alt="">
            <p class="name">Jane Doe</p>
        </div>
        <div class="design">
            <ul>
                <li><i class="fas fa-briefcase"></i>Designer</li>
                <li><i class="fas fa-home"></i>London, UK</li>
                <li><i class="fas fa-envelope"></i>ex@mail.com</li>
                <li><i class="fas fa-phone-alt"></i>1224435534</li>
            </ul>
        </div>
        <div class="skill">
            <div class="head">
                <i class="fas fa-asterisk"></i>Skills
            </div>
            <div class="sub-head">
                Adobe Photoshop
            </div>
            <div class="total">
                <div class="complete" id="s90">90%</div>
            </div>
            <div class="sub-head">
                Photography
            </div>
            <div class="total">
                <div class="complete" id="s80">80%</div>
            </div>
            <div class="sub-head">
                Illustrator
            </div>
            <div class="total">
                <div class="complete" id="s75">75%</div>
            </div>
            <div class="sub-head">
                Media
            </div>
            <div class="total">
                <div class="complete" id="s50">50%</div>
            </div>
        </div>
        <div class="skill">
            <div class="head">
                <i class="fas fa-globe-americas"></i></i>Languages
            </div>
            <div class="sub-head">
                English
            </div>
            <div class="total">
                <div class="complete" id="s100"></div>
            </div>
            <div class="sub-head">
                Spanish
            </div>
            <div class="total">
                <div class="complete" id="s50s"></div>
            </div>
            <div class="sub-head">
                German
            </div>
            <div class="total">
                <div class="complete" id="s25"></div>
            </div>
        </div>
    </div>
</body>
</html>
