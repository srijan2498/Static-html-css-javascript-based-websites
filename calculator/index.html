<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="toggleBtn" onclick="toggler(this)"><i class="fa-solid fa-sun"></i><span class="light" id="toggleBtn"></span><i class="fa-solid fa-moon"></i></div>
        <form class="calculator" name="calculator" id="calculator">
            <div class="screen">
                <input type="text" name="inputScreen" id="inputScreen" class="inputScreen" placeholder="Screen" readonly>
            </div>
            <div class="btns">
                <div class="btnRow">
                    <input type="button" value="AC" class="ac">
                    <input type="button" value="รท" onclick="operator(this)" class="operator">
                </div>
                <div class="btnRow">
                    <input type="button" value="7" onclick="btnValue(this)">
                    <input type="button" value="8" onclick="btnValue(this)">
                    <input type="button" value="9" onclick="btnValue(this)">
                    <input type="button" value="x" onclick="operator(this)" class="operator">
                </div>
                <div class="btnRow">
                    <input type="button" value="4" onclick="btnValue(this)">
                    <input type="button" value="5" onclick="btnValue(this)">
                    <input type="button" value="6" onclick="btnValue(this)">
                    <input type="button" value="-" onclick="operator(this)" class="operator">
                </div>
                <div class="btnRow">
                    <input type="button" value="1" onclick="btnValue(this)">
                    <input type="button" value="2" onclick="btnValue(this)">
                    <input type="button" value="3" onclick="btnValue(this)">
                    <input type="button" value="+" onclick="operator(this)" class="operator">
                </div>
                <div class="btnRow">
                    <input type="button" value="0" onclick="btnValue(this)">
                    <input type="button" value="." onclick="btnValue(this)">
                    <input type="button" value="=" onclick="btnEqual()" class="equalSign">
                </div>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
