<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0d67f373f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Hotel site</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a class="logo" href="#">
                    <i class="fas fa-bed"></i>Logo
                </a>
            </li>
            <li>
                <a href="#">
                    Rooms
                </a>
            </li>
            <li>
                <a href="#">
                    About
                </a>
            </li>
            <li>
                <a href="#">
                    Contact
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a class="book" href="#">
                    BOOK NOW
                </a>
            </li>
        </ul>
    </nav>
    <div class="banner">
        <img src="../img/hotel.jpg" alt="">
        <div class="booking">
            <p class="head"><i class="fas fa-bed"></i> Hotel Name</p>
            <table>
                <tr>
                    <td><i class="far fa-calendar"></i> Check In</td>
                    <td><i class="far fa-calendar"></i> Check Out</td>
                </tr>
                <tr>
                    <td class="inp">
                        <input type="text" placeholder="DD MM YYYY" required>
                    </td>
                    <td class="inp">
                        <input type="text" placeholder="DD MM YYYY" required>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><i class="fas fa-male"></i> Adults</td>
                    <td><i class="fas fa-child"></i> Kids</td>
                </tr>
                <tr>
                    <td class="inp">
                        <input type="number" value="1" min="1" required>
                    </td>
                    <td class="inp">
                        <input type="number" value="0" min="0" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button><i class="fas fa-search"></i>Search availability</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
